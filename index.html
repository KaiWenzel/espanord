<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>

  <!-- Pinterest Tag -->
  <script>
    !function(e){
      if(!window.pintrk){
        window.pintrk=function(){window.pintrk.queue.push(Array.prototype.slice.call(arguments))};
        var n=window.pintrk;
        n.queue=[],n.version="3.0";
        var t=document.createElement("script");
        t.async=!0;t.src=e;
        var r=document.getElementsByTagName("script")[0];
        r.parentNode.insertBefore(t,r)
      }
    }("https://s.pinimg.com/ct/core.js");

    pintrk('load', '2612894781060');
    pintrk('page');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none;" alt=""
      src="https://ct.pinterest.com/v3/?event=init&tid=2612894781060&noscript=1" />
  </noscript>

  <script>
    // --- CONFIGURATION ---
    const COOKIE_NAME = 'campaign_ad_id';
    const DISCORD_URL = "https://discord.gg/VydqsnRPRg";
    const TIMEOUT_MS = 2500; // same reliable delay we used before
    const REDIRECT_DOMAIN = '.xn--espaord-7za.com';

    // --- HELPER FUNCTIONS ---
    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for (let c of ca) {
        while (c.charAt(0) === ' ') c = c.substring(1);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
      }
      return null;
    }

    function deleteCookie(name) {
      document.cookie = `${name}=; domain=${REDIRECT_DOMAIN}; path=/; max-age=0; secure; samesite=Lax`;
      console.log(`[Bridge:Discord]: Cookie deleted → ${name}`);
    }

    // --- MAIN LOGIC ---
    async function firePinterestAndRedirect() {
      const adId = getCookie(COOKIE_NAME);
      let eventData = adId ? { epk: adId } : {};

      if (adId) {
        console.log(`[Bridge:Discord]: Found cookie. Using EPK → ${adId}`);
        deleteCookie(COOKIE_NAME);
      } else {
        console.log("[Bridge:Discord]: No campaign cookie found.");
      }

      let eventCompleted = false;

      const pinterestPromise = new Promise(resolve => {
        try {
          if (window.pintrk) {
            pintrk('track', 'signup', eventData);
            console.log("[Bridge:Discord]: Fired Pinterest 'signup' event.");
          }
          setTimeout(() => {
            eventCompleted = true;
            resolve();
          }, 800); // Wait ~800ms for Pinterest to confirm
        } catch (err) {
          console.error("[Bridge:Discord]: Error firing event", err);
          resolve();
        }
      });

      // Failsafe: max wait before redirect
      const timeoutPromise = new Promise(resolve => {
        setTimeout(() => {
          if (!eventCompleted) {
            console.log("[Bridge:Discord]: Timeout reached before confirmation.");
          }
          resolve();
        }, TIMEOUT_MS);
      });

      await Promise.race([pinterestPromise, timeoutPromise]);

      console.log("[Bridge:Discord]: Redirecting to Discord...");
      window.location.replace(DISCORD_URL);
    }

    // --- EXECUTE IMMEDIATELY ---
    firePinterestAndRedirect();
  </script>
</head>

<body>
  <p>Loading your Discord invite...</p>
  <noscript>
    <p>If you are not redirected, please <a href="https://discord.gg/VydqsnRPRg">click here</a>.</p>
  </noscript>
</body>
</html>
