    <script>
        // 2. FIRE THE CONVERSION EVENT and redirect

        const discordURL = "https://discord.gg/VydqsnRPRg";

        // Wait for the window to load completely
        window.onload = function() {
            // FIRE THE SPECIFIC CONVERSION EVENT
            pintrk('track', 'signup'); 
            
            // Wait a very short period (e.g., 200ms) before redirecting
            // This gives the 'signup' event a moment to register after the page loads
            setTimeout(function() {
                window.location.href = discordURL;
            }, 200); 
        };
